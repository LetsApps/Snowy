env: test
project: snowy
customer: alteca

git_ssh_key: ((ssh_github-perso-martin.ssh_key))

# Code repo configuration
code_git_public_repository: https://github.com/cycloid-community-catalog/docs-step-by-step-stack.git
code_git_branch: code

# Branch used to store the config of the stack
git_repository: git@github.com:LetsApps/Snowy.git
stack_git_branch: stacks

# Aws access to use inside the pipeline
aws_access_key: ((aws_aws.access_key))
aws_secret_key: ((aws_aws.secret_key))
aws_default_region: eu-west-3

# Terraform tfstate storage Configuration
terraform_storage_bucket_name: alteca-terraform-remote-state
terraform_storage_bucket_path: snowy